<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/bootstrap-3.3.5-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="login.css">
    <title>Logon</title>
  </head>
  <body style="background-image: url(img/4.jpg)">
  <div class="container">
      <p><br/></p>
    <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="panel panel-default">
           <div class="panel-body">
                 <div class="page-header">
               <h3 class="login" style="text-align: center; font-weight: bold"> Login </h3>
               </div>
    <form role="form">
     <label for="Email">Email address or Username</label>
        <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <p><br></p>
     <label for="Password">Password</label>
         <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
            <input type="Password" class="form-control" placeholder="Password">
        </div>
    <hr/>
        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-lock"></span> Login</button>
        <p><br/></p>
    </form>
    </div>
</div>
</div>
</div>       
</div>
<script src="jquery.js" ></script>
<script src="bootstrap-3.3.5-dist/bootstrap-3.3.5-dist/js/bootstrap.min.js" ></script>
</body>
</html>
